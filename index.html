      href="https://fonts.googleapis.com/css2?family=Eater&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"

  <body>
    <h2>Rick and Morty</h2>
    <div class="search-input">
      <input type="text" placeholder="Search by name" />
      <div class="dropdowns">
      <div class="dropdown">
        <div class="select">
            <span class="selected">Human</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li class="activee">Human</li>
            <li>Alien</li>
            <li>Humanoid</li>
            <li>Unknown</li>
            <li>PoopyButthole</li>
            <li>Mythological Creature</li>
            <li>Animal</li>
            <li>Robot</li>
            <li>Disease</li>
            <li>Cronenberg</li>
        </ul>
    </div>
    <div class="dropdown">
        <div class="select">
            <span class="selected">Alive</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li class="activee">Alive</li>
            <li>Unknown</li>
            <li>Dead</li>
        </ul>
    </div>
    <div class="dropdown">
        <div class="select">
            <span class="selected">Male</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li class="activee">Male</li>
            <li>Female</li>
            <li>Unknown</li>
            <li>Genderless</li>
        </ul>
    </div>
    <button id="resetBtn">Reset Filters</button>
</div>
    </div>

    <div class="loading-indicator"></div>

    <ul class="character-list"></ul>
